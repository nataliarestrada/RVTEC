<body>

    <div class="d-flex flex-column align-items-center justify-content-center" style="height: 100vh; background-image:linear-gradient(120deg, rgba(73, 73, 73, 0.699) 0%, rgba(0, 0, 0, 0.692) 100%), url(https://eldiariony.com/wp-content/uploads/sites/2/2022/01/anciana-reparacion-celular-hablar-hijos-shutterstock_1907032345.jpg?quality=60&strip=all&w=1200); background-size: cover;">

        <form class="d-flex flex-column justify-content-center p-4 text-dark bg-white bg-opacity-40 rounded-3" style="box-shadow: 0 6px 12px 0 rgba(0, 0, 0, 0.2); width: 450px;" action="/registrar" method="post">
            <!-- 2 column grid layout with text inputs for the first and last names -->
            <svg xmlns="http://www.w3.org/2000/svg" style="display: none;">
              <symbol id="check-circle-fill" fill="currentColor" viewBox="0 0 16 16">
                <path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zm-3.97-3.03a.75.75 0 0 0-1.08.022L7.477 9.417 5.384 7.323a.75.75 0 0 0-1.06 1.06L6.97 11.03a.75.75 0 0 0 1.079-.02l3.992-4.99a.75.75 0 0 0-.01-1.05z"/>
              </symbol>
              <symbol id="exclamation-triangle-fill" fill="currentColor" viewBox="0 0 16 16">
                <path d="M8.982 1.566a1.13 1.13 0 0 0-1.96 0L.165 13.233c-.457.778.091 1.767.98 1.767h13.713c.889 0 1.438-.99.98-1.767L8.982 1.566zM8 5c.535 0 .954.462.9.995l-.35 3.507a.552.552 0 0 1-1.1 0L7.1 5.995A.905.905 0 0 1 8 5zm.002 6a1 1 0 1 1 0 2 1 1 0 0 1 0-2z"/>
              </symbol>
            </svg>
            {% if not success %} 
            <div class="alert alert-danger d-flex align-items-center alert-dismissible fade show" role="alert">
              <svg class="bi flex-shrink-0 me-2" width="24" height="24" role="img" aria-label="Danger:"><use xlink:href="#exclamation-triangle-fill"/></svg>
              <div>
                {{errors}}
              </div>
              <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
            {% endif %}

            <div class="text-center mb-3">
                <img src="/img/logo.png" class="rounded" alt="..." height="100">
                <h1>Bienvenido</h1>
            </div>
            <div class="row">
                <div class="col-md-6 mb-2">
                  <div class="form-outline">
                    <label class="form-label" for="form3Example1">Nombre</label>
                    <input name="name" type="text" id="form3Example1" class="form-control" required/>
                  </div>
                </div>
                <div class="col-md-6 mb-2">
                  <div class="form-outline">
                    <label class="form-label" for="form3Example2">Apellido</label>
                    <input name="surname" type="text" id="form3Example2" class="form-control" required/>
                  </div>
                </div>
            </div>
            <!-- Email input -->
            <div class="row-6 mb-2">
                <label class="form-label" for="form3Example4">Correo electronico</label>
                <input name="email" type="email" id="form3Example4" class="form-control" required/>
            </div>
            
            <div class="row-6 mb-2">
                <label class="form-label" for="form3Example3">Número de celular</label>
                <input name="phone" type="number" id="form3Example3" class="form-control" required/>
            </div>

            <div class="row-6 mb-2">
              <input name="profilePicture" type="hidden" id="form3Example5" class="form-control" enabled/>
            </div>

            <!-- Password input -->
            <div class="row-6 mb-2">
                <label class="form-label" for="form3Example5">Contraseña</label>
                <input name="password" type="password" id="form3Example5" class="form-control" required/>
            </div>

            <!-- Password input -->

              <label class="form-label" for="form3Example6">Confirmar Contraseña</label>
              <input name="confirmPassword" type="password" id="form3Example6" class="form-control" required/>
            </div>

            <!-- Submit button -->
            <button class="btn text-white mt-4" style="background: #25527B ;">Registrarme</button>

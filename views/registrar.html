<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <title>RVTEC</title>
</head>
<body>

    <div class="d-flex flex-column align-items-center justify-content-center" style="height: 100vh; background-image:linear-gradient(120deg, rgba(73, 73, 73, 0.699) 0%, rgba(0, 0, 0, 0.692) 100%), url(https://eldiariony.com/wp-content/uploads/sites/2/2022/01/anciana-reparacion-celular-hablar-hijos-shutterstock_1907032345.jpg?quality=60&strip=all&w=1200); background-size: cover;">
        
        <form class="d-flex flex-column justify-content-center p-4 text-dark bg-white bg-opacity-40 rounded-3" style="box-shadow: 0 6px 12px 0 rgba(0, 0, 0, 0.2); width: 450px;" action="/registrar" method="post">
            <!-- 2 column grid layout with text inputs for the first and last names -->
            <div class="text-center mb-3">
                <img src="/img/logo.png" class="rounded" alt="..." height="100">
                <h1>Bienvenido</h1>
            </div>
            <div class="row">
                <div class="col-md-6 mb-2">
                  <div class="form-outline">
                    <label class="form-label" for="form3Example1">Nombre</label>
                    <input name="name" type="text" id="form3Example1" class="form-control" />
                  </div>
                </div>
                <div class="col-md-6 mb-2">
                  <div class="form-outline">
                    <label class="form-label" for="form3Example2">Apellido</label>
                    <input name="surname" type="text" id="form3Example2" class="form-control" />
                  </div>
                </div>
            </div>
            <!-- Email input -->
            <div class="row-6 mb-2">
                <label class="form-label" for="form3Example4">Correo electronico</label>
                <input name="email" type="email" id="form3Example4" class="form-control" />
            </div>
            
            <div class="row-6 mb-2">
                <label class="form-label" for="form3Example3">Número de celular</label>
                <input name="phone" type="number" id="form3Example3" class="form-control" />
            </div>

            <div class="row-6 mb-2">
              <input name="profilePicture" type="hidden" id="form3Example5" class="form-control" enabled/>
            </div>

            <!-- Password input -->
            <div class="row-6 mb-2">
                <label class="form-label" for="form3Example5">Contraseña</label>
                <input name="password" type="password" id="form3Example5" class="form-control" />
            </div>

            <!-- Password input -->
            <div class="row-6 mb-2">
              <label class="form-label" for="form3Example6">Confirmar Contraseña</label>
              <input name="confirmPassword" type="password" id="form3Example6" class="form-control" />
            </div>

            <!-- Submit button -->
            <button class="btn text-white mt-4" style="background: #25527B ;">Registrarme</button>
          </form>
    </div>
    

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>

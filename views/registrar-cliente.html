{% extends "base.html" %}

{% block estilos %} 

{% endblock %} 

{% block menu %}
<a class="nav-link text-white-50" aria-current="page" href="#">Inicio <i class="fa-solid fa-angle-right mx-2"></i> Clientes <i class="fa-solid fa-angle-right mx-2"></i> Registrar Cliente </a>

{% endblock %}

{% block content %}
<section>
  <div class="container py-5 h-100">
    <div class="row justify-content-center align-items-center h-100">
      <div class="col-12 col-lg-9 col-xl-7">
        <svg xmlns="http://www.w3.org/2000/svg" style="display: none;">
          <symbol id="check-circle-fill" fill="currentColor" viewBox="0 0 16 16">
            <path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zm-3.97-3.03a.75.75 0 0 0-1.08.022L7.477 9.417 5.384 7.323a.75.75 0 0 0-1.06 1.06L6.97 11.03a.75.75 0 0 0 1.079-.02l3.992-4.99a.75.75 0 0 0-.01-1.05z"/>
          </symbol>
          <symbol id="exclamation-triangle-fill" fill="currentColor" viewBox="0 0 16 16">
            <path d="M8.982 1.566a1.13 1.13 0 0 0-1.96 0L.165 13.233c-.457.778.091 1.767.98 1.767h13.713c.889 0 1.438-.99.98-1.767L8.982 1.566zM8 5c.535 0 .954.462.9.995l-.35 3.507a.552.552 0 0 1-1.1 0L7.1 5.995A.905.905 0 0 1 8 5zm.002 6a1 1 0 1 1 0 2 1 1 0 0 1 0-2z"/>
          </symbol>
        </svg>
        
        <div class="card" style="border-radius: 15px;">
          {% if msj %} 
            <div class="alert alert-success d-flex align-items-center alert-dismissible fade show m-1" role="alert">
                <svg class="bi flex-shrink-0 me-2" width="24" height="24" role="img" aria-label="Success:"><use xlink:href="#check-circle-fill"/></svg>
                <div>
                    {{msj}}
                </div>
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
          {% endif %}
          {% if error %} 
              <div class="alert alert-danger d-flex align-items-center alert-dismissible fade show m-1" role="alert">
                <svg class="bi flex-shrink-0 me-2" width="24" height="24" role="img" aria-label="Danger:"><use xlink:href="#exclamation-triangle-fill"/></svg>
                <div>
                    {{error}}
                </div>
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
              </div>
          {% endif %}
          <div class="card-body p-md-3">
            <h3 class="mb-4 pb-2 pb-md-0 mb-md-5">Registrar Cliente</h3>
            <form action="/registrar-cliente" method="post" class="m-4">
              <div class="row mb-3">
                  <div class="col">
                      <label class="form-label">Nombres <span class="text-secondary">(*)</span></label>
                      <input name="name" type="text" class="form-control" required>
                  </div>
                  <div class="col">
                      <label class="form-label">Apellido <span class="text-secondary">(*)</span></label>
                      <input name="surname" type="text" class="form-control" required>
                  </div>
              </div>
              <div class="row mb-3">
                <div class="col">
                  <label class="form-label">Correo electronico <span class="text-secondary">(opcional)</span> </label>
                  <input name="email" type="email" class="form-control" placeholder="">
                </div>
                <div class="col">
                  <label class="form-label">DNI<span class="text-secondary"></span>(*) </label>
                  <input name="dni" type="number" class="form-control" placeholder="" required>
                </div>
              </div>
              <div class="row mb-3">
                <div class="col">
                  <label class="form-label">Numero de Contacto <span class="text-secondary">(*)</span></label>
                  <input name="contact" type="text" class="form-control" placeholder="(388)" required>
                </div>
                <div class="col">
                  <label class="form-label">Numero de Respaldo <span class="text-secondary">(*)</span> </label>
                  <input name="backup" type="Text" class="form-control" placeholder="(388)" required>
                </div>
              </div>
              <div class="row mb-3 row-cols-auto">
                <div class="col">
                  <div class="mt-3 pt-1">
                    <button class="btn btn-lg text-white" style="background: #25527B ;" >Guardar</button>
                  </div>
                </div>
                <div class="col">
                  <div class="mt-3 pt-1">
                    <a class="btn btn-secondary btn-lg" href="/home" role="button">Cancelar</a>
                  </div>
                </div>
              </div>
          </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
{% endblock %}
